{% extends "zing_it/base.html" %}
{% load static %}
<html lang="en">

{% block css %}
    <link rel="stylesheet" href="{% static 'zing_it/css/home.css' %}" /> {% endblock %}
{% block title %} Home {% endblock %}


{% block heading %}
    <center>Zing It</center>
{% endblock %}
{% block content %}
<div class="box">
    <!-- Add code for the loop here -->
    {% for playlist in my_playlists %}
    <div class="card">
        <a href="{% url 'playlist' playlist.id  %}"></a>
        <div class="imgBx">
            <img src="https://cdn.pixabay.com/photo/2017/01/29/01/01/music-2016915_960_720.jpg" alt="images">
        </div>
        <div class="details">
            <h2>{{playlist.name}}
                <br>
                <span>{{playlist.numberOfSongs}}</span>
            </h2>
        </div>
    </div>
    {% endfor %}
    <!-- End the loop here -->
</div>
{% endblock %}
